{% extends "backend/backlayout.html" %}

{%block header%}
<script src="//cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>
{% endblock%}
{% block content%}
<div class="block">
    <!-- Basic Form Elements Title -->
    <div class="block-title">
        <h2><strong>แก้ไขข้อมูลของคุณ</strong></h2>
    </div>
    <!-- END Form Elements Title -->
    <!-- Basic Form Elements Content -->
    {% for message in messages%}
        <p style="color: red;">{{message}}</p>
    {% endfor %}

    <form action="{% url 'updateData' dataEdit.id %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
        {% csrf_token %}
        <div class="form-group">
            <div class="col-md-6">
                <select name="filed" class="select-chosen" style="width: 250px;">
                    <option value="{{dataEdit.filed_id}}">{{dataEdit.filed}}</option>
                    {% for filed in fileds %}                        
                        <option value="{{filed.id}}">{{filed.filed}}</option>
                    {% endfor %}
                </select>
            </div><br><br>             
            <div class="col-md-6">
                <input type="text" id="name" name="name" class="form-control" placeholder="ชื่อ" value="{{dataEdit.name}}">
            </div>
            <div class="col-md-6">
                <select name="district" class="select-chosen" style="width: 250px;">
                    <option value="{{dataEdit.district_id}}">{{dataEdit.district}}</option>
                    {% for district in districts %}                        
                        <option value="{{district.id}}">{{district.district}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <select name="subdictrict" class="select-chosen" style="width: 250px;">
                    <option value="{{dataEdit.subdictrict_id}}">{{dataEdit.subdictrict}}</option>
                    {% for subdictrict in subdictricts %}
                        <option value="{{subdictrict.id}}">{{subdictrict.subdictrict}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <textarea type="text" name="nationalID" rows="2" class="form-control" placeholder="เลขบัตรประชาชน">{{dataEdit.nationalID}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <textarea type="text" name="address" rows="5" class="form-control" placeholder="ที่อยู่">{{dataEdit.address}}</textarea>
            </div>
        </div>
        <div class="col-md-6">
            <input type="text" id="age" name="age" class="form-control" placeholder="อายุ" value="{{dataEdit.age}}">
        </div>
        <div class="col-md-6">
            <select name="ageRange" class="select-chosen" style="width: 250px;">
                <option value="{{dataEdit.ageRange_id}}">{{dataEdit.ageRange}}</option>
                {% for ageRange in ageRanges %}
                    <option value="{{ageRange.id}}">{{ageRange.ageRange}}</option>
                {% endfor %}
            </select>
        </div><br><br><br><br>
        <div class="col-md-6">
            <select name="gender" class="select-chosen" style="width: 250px;">
                <option value="{{dataEdit.gender_id}}">{{dataEdit.gender}}</option>
                {% for gender in genders %}
                    <option value="{{gender.id}}">{{gender.gender}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <textarea type="text" name="phonenumber" rows="5" class="form-control" placeholder="เบอร์โทร">{{dataEdit.phonenumber}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <textarea type="text" name="email" rows="5" class="form-control" placeholder="อีเมล">{{dataEdit.email}}</textarea>
            </div>
        </div>
        <div class="block-title">
            <h3><strong>สภาพที่อยู่อาศัย</strong></h3>
        </div>
        <div class="col-md-6">
            <select name="living" class="select-chosen" style="width: 250px;">
                <option value="{{dataEdit.living_id}}">{{dataEdit.living}}</option>
                {% for living in livings %}
                    <option value="{{living.id}}">{{living.living}}</option>
                {% endfor %}
            </select>
        </div>
        <hr><br><br>        
        <div class="block-title">
            <h3><strong>ระดับการศึกษาสูงสุด</strong></h3>
        </div>
        <div class="col-md-6">
            <select name="level" class="select-chosen" style="width: 250px;">
                <option value="{{dataEdit.level_id}}">{{dataEdit.level}}</option>
                {% for level in levels %}
                    <option value="{{level.id}}">{{level.level}}</option>
                {% endfor %}
            </select>
        </div>
        <hr><br><br>                
        <div class="block-title">
            <h3><strong>อาชีพ</strong></h3>
        </div> 
        <div class="col-md-6">
            <select name="career" class="select-chosen" style="width: 250px;">
                <option value="{{dataEdit.career_id}}">{{dataEdit.career}}</option>
                {% for career in careers %}
                    <option value="{{career.id}}">{{career.career}}</option>
                {% endfor %}
            </select>
        </div><br><br><br>
        <div class="block-title">
            <h3><strong>วัน/เดือน/ปี</strong></h3>
            <input type="date" id="date" name="date">
        </div>
        <script>
            CKEDITOR.replace('content');
        </script>        
        <div class="form-group">
            <div class="col-md-12">
                <button type="submit" class="btn btn-sm btn-warning"><i class="fa fa-angle-right"></i>แก้ไข</button>
            </div>
        </div>
    </form>
    <!-- END Basic Form Elements Content -->
</div>
{% endblock %}
