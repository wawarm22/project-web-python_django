{% extends "backend/backlayout.html" %} {%block header%}
<script src="//cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>
{% endblock%} {% block content%}
<div class="block">
  <div class="block-title">
    <h2><strong>ดูรายละเอียดข้อมูลของคุณ</strong></h2>
  </div>
  {% for message in messages%}
  <p style="color: red">{{message}}</p>
  {% endfor %}

  <form
    action="{% url 'showData' dataShow.id %}"
    method="post"
    enctype="multipart/form-data"
    class="form-horizontal form-bordered"
  >
    {% csrf_token %}
    <div class="form-group">
      <div class="col-md-6">
        <select name="filed" class="select-chosen" style="width: 250px">
          <option value="{{dataShow.filed_id}}">{{dataShow.filed}}</option>
          <option value="{{filed.id}}">{{filed.filed}}</option>
        </select>
      </div>
      <br /><br />
      <div class="col-md-6">
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          placeholder="ชื่อ"
          value="{{dataShow.name}}"
        />
      </div>
      <div class="col-md-6">
        <select name="district" class="select-chosen" style="width: 250px">
          <option value="{{dataShow.district_id}}">
            {{dataShow.district}}
          </option>
          <option value="{{district.id}}">{{district.district}}</option>
        </select>
      </div>
      <div class="col-md-6">
        <select name="subdictrict" class="select-chosen" style="width: 250px">
          <option value="{{dataShow.subdictrict_id}}">
            {{dataShow.subdictrict}}
          </option>
          <option value="{{subdictrict.id}}">
            {{subdictrict.subdictrict}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <textarea
          type="text"
          name="nationalID"
          rows="2"
          class="form-control"
          placeholder="เลขบัตรประชาชน"
        >
{{dataShow.nationalID}}</textarea
        >
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <textarea
          type="text"
          name="address"
          rows="5"
          class="form-control"
          placeholder="ที่อยู่"
        >
{{dataShow.address}}</textarea
        >
      </div>
    </div>
    <div class="col-md-6">
      <input
        type="text"
        id="age"
        name="age"
        class="form-control"
        placeholder="อายุ"
        value="{{dataShow.age}}"
      />
    </div>
    <div class="col-md-6">
      <select name="ageRange" class="select-chosen" style="width: 250px">
        <option value="{{dataShow.ageRange_id}}">{{dataShow.ageRange}}</option>
        <option value="{{ageRange.id}}">{{ageRange.ageRange}}</option>
      </select>
    </div>
    <br /><br /><br /><br />
    <div class="col-md-6">
      <select name="gender" class="select-chosen" style="width: 250px">
        <option value="{{dataShow.gender_id}}">{{dataShow.gender}}</option>
        <option value="{{gender.id}}">{{gender.gender}}</option>
      </select>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <textarea
          type="text"
          name="phonenumber"
          rows="5"
          class="form-control"
          placeholder="เบอร์โทร"
        >
{{dataShow.phonenumber}}</textarea
        >
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <textarea
          type="text"
          name="email"
          rows="5"
          class="form-control"
          placeholder="อีเมล"
        >
{{dataShow.email}}</textarea
        >
      </div>
    </div>
    <div class="block-title">
      <h3><strong>สภาพที่อยู่อาศัย</strong></h3>
    </div>
    <div class="col-md-6">
      <select name="living" class="select-chosen" style="width: 250px">
        <option value="{{dataShow.living_id}}">{{dataShow.living}}</option>
        <option value="{{living.id}}">{{living.living}}</option>
      </select>
    </div>
    <hr />
    <br /><br />
    <div class="block-title">
      <h3><strong>ระดับการศึกษาสูงสุด</strong></h3>
    </div>
    <div class="col-md-6">
      <select name="level" class="select-chosen" style="width: 250px">
        <option value="{{dataShow.level_id}}">{{dataShow.level}}</option>
        <option value="{{level.id}}">{{level.level}}</option>
      </select>
    </div>
    <hr />
    <br /><br />
    <div class="block-title">
      <h3><strong>อาชีพ</strong></h3>
    </div>
    <div class="col-md-6">
      <select name="career" class="select-chosen" style="width: 250px">
        <option value="{{dataShow.career_id}}">{{dataShow.career}}</option>
        <option value="{{career.id}}">{{career.career}}</option>
      </select>
    </div>
    <br /><br /><br />
    <div class="block-title">
      <h3><strong>วัน/เดือน/ปี</strong></h3>
      <input type="date" id="date" name="date" />
    </div>
    <script>
      CKEDITOR.replace("content");
    </script>
    <br /><br /><br />
    <div class="btn-group btn-group-xs">
      <a
        href="{% url 'panel'%}"
        data-toggle="tooltip"
        title="Back"
        class="btn btn-xs btn-danger"
        ><i class="fa fa-chevron-circle-left"></i
      ></a>
    </div>
  </form>
</div>
{% endblock %}
